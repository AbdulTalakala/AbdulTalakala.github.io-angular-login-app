<form class="form-signin col-md-6" #f="ngForm" (submit)="signIn(f.value)">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">Inavlid username/passwor</div>
    <label for="inputEmail" class="sr-only"> Email Address </label><br>
    <input type="email" id="inputEmail" name="email"  ngModel class="form-control" placeholder="Enter Email Address" required autofocus>
    <label for="inputPassword" class="sr-only"> Password </label><br>
    <input type="password" id="inputPassword" name="password"  ngModel class="form-control" placeholder="Enter Password" required><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
</form>

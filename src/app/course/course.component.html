<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode='map'">Map View</a></li>
    <li [class.active]="viewMode == 'list'"><a (click)="viewMode='list'"> List View</a></li>
</ul>

<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View content</div>
    <div *ngSwitchDefault>Otherwise.</div>
</div>

<button  >Get Posts</button>
<table>
    <thead>
        <th>User Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>url</th>
        <th>Image</th>
    </thead>
    <tbody class="boardered">
        <tr *ngFor="let post of posts | async">
            <td>{{ post.userId}}</td>
            <td>{{ post.id}}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.url }}</td>
            <td><img [attr.src]="post.thumbnailUrl" style="height:50dp;width:50dp"/></td>
        </tr>
    </tbody>
</table>
<br>
<form [formGroup]="form" class="col-md-4">
    <input type="text" class="form-control" (keyup.enter)="addTopic(topic)" #topic>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let topic of  topics.controls" (click)="removeTopic(topic)">
            {{ topic.value }}
        </li>
    </ul>
</form>

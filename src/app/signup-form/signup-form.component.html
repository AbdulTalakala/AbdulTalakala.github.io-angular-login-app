<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="class alert alert-danger">
        User name or password invalid
    </div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
            
                id="username" 
                type="text" 
                class="form-control">
                <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                    <div *ngIf="username.errors.required">username is required</div>
                    <!-- <div *ngIf="username.errors.cannotSpace">user name cannot contain spaces.</div> -->
                    <div *ngIf="username.errors.shouldBeUnique">user name is already taken</div>
                </div>
                <div *ngIf="username.pending">checking for uniqness...</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
                <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                    <div *ngIf="password.errors.required">password is required</div>
                    <div *ngIf="password.errors.minlength">password should be minimum 8 charcters</div>
                </div>
        </div>
    </div>
    <button class="btn btn-primary"  type="submit">Sign Up</button>
</form>
